{% extends 'base.html' %}

{% block title %}
    Create post
{% endblock %}

{% block content_title %}
    Create post
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form method="POST" enctype="multipart/form-data">          
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" style="width: 30%;" required>
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" name="body" placeholder="Body" style="width: 60%;" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="file" required>
            </div>        
            <div class="form-group">
                {% for t in tags %}   
                    <p><input type="radio" name="tags" value="{{ t }}" required >{{ t }}</p> 
                {% endfor %}
            </div>             
            <button type="submit" class="btn btn-success">Create post!</button>
        </form>
    </div>
{% endblock %}
