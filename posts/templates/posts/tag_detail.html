{% extends 'base.html' %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}" tag: 
{% endblock %}

{% block content %}
    {% for p in posts %}
        <div>
            <a href=" {{ url_for('posts.post_detail', slug=p.slug) }}">{{ p.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
